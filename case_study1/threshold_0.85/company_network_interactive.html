        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#3162C2", "id": "ILVA", "label": "ILVA", "shape": "dot", "size": 25, "title": "Company: ILVA\nWaste: blast furnace slag"}, {"color": "#3162C2", "id": "ND - Agroindustry", "label": "ND - Agroindustry", "shape": "dot", "size": 25, "title": "Company: ND - Agroindustry\nResource: fertilizer, bio-fertilizer"}, {"color": "#3162C2", "id": "CEMENTIR", "label": "CEMENTIR", "shape": "dot", "size": 25, "title": "Company: CEMENTIR\nWaste: power plant ash, fly ash"}, {"color": "#3162C2", "id": "Taranto", "label": "Taranto", "shape": "dot", "size": 25, "title": "Company: Taranto\nResource: heat"}, {"color": "#3162C2", "id": "ND - Construction materials production", "label": "ND - Construction materials production", "shape": "dot", "size": 25, "title": "Company: ND - Construction materials production\nWaste: construction and demolition waste, construction waste"}, {"color": "#3162C2", "id": "ND - Road construction", "label": "ND - Road construction", "shape": "dot", "size": 25, "title": "Company: ND - Road construction\nResource: materials, raw materials, secondary raw materials"}, {"color": "#3162C2", "id": "ND - Power plant", "label": "ND - Power plant", "shape": "dot", "size": 25, "title": "Company: ND - Power plant\nWaste: fly ash"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#666666", "from": "ILVA", "title": "Collaboration: ILVA \u2192 ND - Agroindustry\nWaste: blast furnace slag\nResource: fertilizer\nProcess: building material preparation, water treatment, air treatment, soil improvement, solidification/stabilization\nReference: 10.1016/j.jclepro.2024.142457", "to": "ND - Agroindustry"}, {"arrows": "to", "color": "#666666", "from": "CEMENTIR", "title": "Collaboration: CEMENTIR \u2192 Taranto\nWaste: power plant ash\nResource: heat\nProcess: incineration, anaerobic fermentation, composting, hydrolysis\nReference: 10.1016/j.biortech.2019.122223_chunk44", "to": "Taranto"}, {"arrows": "to", "color": "#666666", "from": "CEMENTIR", "title": "Collaboration: CEMENTIR \u2192 ND - Agroindustry\nWaste: power plant ash\nResource: fertilizer\nProcess: incineration, anaerobic fermentation, composting, hydrolysis\nReference: 10.1016/j.biortech.2019.122223_chunk44", "to": "ND - Agroindustry"}, {"arrows": "to", "color": "#666666", "from": "ND - Construction materials production", "title": "Collaboration: ND - Construction materials production \u2192 ND - Road construction\nWaste: construction and demolition waste\nResource: materials\nProcess: reuse, recycling, sorting\nReference: 10.1080/01446193.2022.2081989", "to": "ND - Road construction"}, {"arrows": "to", "color": "#666666", "from": "ND - Power plant", "title": "Collaboration: ND - Power plant \u2192 ND - Agroindustry\nWaste: fly ash\nResource: fertilizer\nProcess: building material preparation, water treatment, air treatment, soil improvement, solidification/stabilization\nReference: 10.1016/j.jclepro.2024.142457", "to": "ND - Agroindustry"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"forceAtlas2Based": {"gravitationalConstant": -50, "centralGravity": 0.01, "springLength": 200, "springConstant": 0.08}, "maxVelocity": 50, "minVelocity": 0.1, "solver": "forceAtlas2Based", "timestep": 0.35}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
